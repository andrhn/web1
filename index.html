<!DOCTYPE html>
<html>
<head>

    <title>GRADUATION</title>

<link rel="stylesheet" href="css/typhography/typhography-1.css" id="typography-scheme"> 

<link rel="stylesheet" href="css/colors/cyan.css" id="color-scheme"> 

   <link rel="stylesheet" href="css/style.css">

</head>

<link rel="stylesheet" href="css/responsive.css"> 

<body>
   
   <div class="ept-event-wrapper">
       <div class="ept-event-stracture">
           <h2 class="ept-main-title"></h2>
           
           <div class="ept-event-content">
               <h1>ITMO Graduation 2020</h1>
               
               <div class="ept-event-content-center">
                   <div class="ept-event_counter">
                     <div id="ept-count-down" style="margin: 0 auto">

                         <div class="ept-single-event-counter">
                            <h2><span class="days">--</span><p class="days_text">Days</p></h2>
                        </div>

                         <div class="ept-single-event-counter">
                            <h2><span class="hours">--</span><p class="hours_text">Hours</p></h2>
                        </div>

                         <div class="ept-single-event-counter">
                            <h2><span class="minutes">--</span><p class="minutes_text">Minutes</p></h2>
                        </div>

                         <div class="ept-single-event-counter">
                            <h2><span class="seconds">--</span><p class="seconds_text">Seconds</p></h2>
                        </div>
                    </div>
                   </div>
               </div>
              
           </div>   
   </div>
   
   <!--   Linking with latest jquery-->
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
   
<!--   Jquery countdown-->
    <script type="text/javascript" src="js/jquery.countdown.min.js"></script>
    <script type="text/javascript">
        $('#ept-count-down').countdown({
            date: '07/06/2020 20:00:59',
            day: 'Day',
            days: 'Days'
        }, function () {
            alert('Done!');
        });
    </script>
</body>
</html>
